<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>RWD 回應式網頁切版</title>
  <link rel="stylesheet" type="text/css" href="rwd-layout4.css"  />
  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("mobileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>
  
  <style>

  .list {
    display: flex;
    justify-content: center;
  }
  .item {
    flex: none;
    width: 280px;
    margin: 10px;
    background-color: gray;
  }
  .headline {
    font-weight: bold;
    font-size: 30px;
    text-align: center;
  }
  .menu-option {
    padding: 10px 20px;
    display: inline-block;
    background-color: #ccc;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  .menu-list {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  gap: 15px;
}
.menu-list li {
  background-color: #f3a4f3;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
}
  .desktop-menu {
    text-align: center;
    margin: 20px 0;
  }
  .mobile-menu {
    text-align: center;
    display: none;
  }
  .hamburger {
    font-size: 30px;
    cursor: pointer;
  }
  .mobile-dropdown {
  display: none;
  list-style: none;
  padding: 0;
  margin-top: 10px;
}
  .mobile-dropdown li {
  background-color: #f3a4f3;
  padding: 10px;
  margin: 5px auto;
  width: 80%;
  border-radius: 8px;
  cursor: pointer;
}
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 桌機三欄 */
  grid-template-rows: repeat(2, 300px);
  gap: 10px;
  max-width: 1800px;
  margin: 50px auto;
}

    .grid-item {
      background-color: #eb89e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .responsive-img {
  width: 100%;
  height: auto;
  object-fit: cover; /* 補一手也可以 */
  border-radius: 8px; /* 看起來更順眼 */
}

    
  @media only screen and (max-width: 1250px) {
    .list {
    flex-wrap: wrap;
    }
    .item {
    width: 45%; /* 或更小依照畫面 */
    }
    }
  @media screen and (max-width: 500px) {
    .list {
      flex-direction: column;
      align-items: center;
    }
    .item {
      width: 90%;
    }
    .desktop-menu {
      display: none;
      text-align: center;
    }
    .mobile-menu {
      text-align: center;
      display: block;
    }
    .headline {
      font-size: 20px;
    }
    .grid-container {
    grid-template-columns: 1fr; 
    grid-template-rows: auto;  
  }
  }
  </style> 
</head>
<body>
  <div class="headline">這是一個回應式網頁設計過長的範例</div>
  <!-- 桌機選單 -->
<!-- 桌機選單 -->
<nav class="desktop-menu">
  <ul class="menu-list">
    <li>選項1</li>
    <li>選項2</li>
    <li>選項3</li>
    <li>選項4</li>
    <li>選項5</li>
    <li>選項6</li>
  </ul>
</nav>

<!-- 手機漢堡選單 -->
<nav class="mobile-menu">
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <ul class="mobile-dropdown" id="mobileDropdown">
    <li>選項1</li>
    <li>選項2</li>
    <li>選項3</li>
    <li>選項4</li>
    <li>選項5</li>
    <li>選項6</li>
  </ul>
</nav>


  <div class="list">

    <div class="item">產品2</div>

    <div class="item">產品4</div>
  </div>

      <img src="https://i.ibb.co/4wsc5xWN/29d5124330dde655833f738c78534398585179ce-jpg-760w-428h-1c.jpg" alt="image" style="width: 100%; height: auto;">
    </div>
  </div>
  
</body>
</html>
